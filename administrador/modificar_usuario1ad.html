		<script type="../text/javascript">
			// Solo permite ingresar numeros.
			function soloNumeros(e){
				var key = window.Event ? e.which : e.keyCode
				return (key >= 48 && key <= 57)
			}

		<div id ="clear" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 ">
			<div class="page-header">
				<h1>Administrador</h1>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-danger">
						<div class="panel-heading">
							<h3 class="panel-title">Modificar Usuario</h3>
						</div>
						<div class="panel-body">
							<form action="usuario.html" method="POST">
								<fieldset>
									<div class="col-md-12">

										<div class="col-md-4">
											<div class="form-group">
												<label for="usuario">Usuario:</label>
												<input id="usuario" name="usuario" type="text" class="form-control" placeholder="Usuario" maxlength="10" autofocus required />
											</div>
										</div>
									</div>

									<div class="col-md-12">
										<hr>
									</div>

									<div class="col-md-12">
										<div class="col-md-4">
											<div class="form-group">
												<label for="nombre">Nombre:</label>
												<input id="nombre" name="nombre" type="text" class="form-control" placeholder="Nombre" maxlength="10" required />
											</div>
										</div>

										<div class="col-md-4">
											<div class="form-group">
												<label for="apellido">Apellido:</label>
												<input id="apellido" name="apellido" type="text" class="form-control" placeholder="Apellido" maxlength="10" required />
											</div>
										</div>

										<div class="col-md-4">
											<div class="form-group">
												<label for="ci">CI:</label>
												<input id="ci" name="ci" type="text" class="form-control" placeholder="CI" maxlength="10" required />
											</div>
										</div>

									</div>

									<div class="col-md-12">
										<hr>
									</div>

									<div class="col-md-12">

										<div class="col-md-4">
											<div class="form-group">
												<label for="domicilio">Domicilio:</label>
												<input id="domicilio" name="domicilio" type="text" class="form-control" placeholder="Domicilio" maxlength="10"  required />
											</div>
										</div>

										<div class="col-md-4">
											<div class="form-group">
												<label for="cargo">Cargo:</label>
												<input id="cargo" name="cargo" type="text" class="form-control" placeholder="Cargo" maxlength="10" required />
											</div>
										</div>

										<div class="col-md-4">
											<div class="form-group">
												<label for="nivel">Nivel de Permiso:</label>
												<input id="nivel" name="nivel" type="text" class="form-control" placeholder="Nivel de Permiso" maxlength="10" required />
											</div>
										</div>

									</div>

									<div class="col-md-12">
										<hr>
									</div>

									<div class="col-md-12">

										<div class="col-md-4">
											<div class="form-group">
												<label for="asignatura">Asignatura:</label>
												<input id="asignatura" name="asignatura" type="text" class="form-control" placeholder="Asignatura" maxlength="10" required />
											</div>
										</div>

										<div class="col-md-4">
											<div class="form-group">
												<label for="grados">Grados:</label>
												<input id="grados" name="grados" type="text" class="form-control" placeholder="Grados" maxlength="10" required />
											</div>
										</div>
									
									</div>

									<div class="col-md-12">
										<hr>
									</div>

									<div class="col-md-12">
										<hr>
									</div>

									<div class="col-md-12">
										<div class="col-md-offset-4 col-md-4">
											<input  id="" class="btn btn-lg btn-danger btn-block" type="submit" value="Registrar" />
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
