		<script type="text/javascript">
			// Solo permite ingresar numeros.
			function soloNumeros(e){
				var key = window.Event ? e.which : e.keyCode
				return (key >= 48 && key <= 57)
			}
		</script>

			<div class="page-header">
				<h1>Usuario</h1>
			</div>
			
			<div class="row">
				<div class="col-md-12">

					<div class="panel panel-danger">
						<div class="panel-heading">
							<h3 class="panel-title">Registrar Inscripción</h3>
						</div>
						
						<div class="panel-body">
							<form action="usuario.html" method="POST">
								<fieldset>
									<div class="col-md-12">

										<div class="col-md-4">
											<div class="form-group">
												<label for="nombre">Nombre:</label>
												<input id="nombre" name="nombre" type="text" class="form-control" placeholder="Nombre" maxlength="10" required />
											</div>
										</div>

										<div class="col-md-4">
											<div class="form-group">
												<label for="apellido">Apellido:</label>
												<input id="apellido" name="apellido" type="text" class="form-control" placeholder="Apellido" maxlength="10"  required />
											</div>
										</div>

										<div class="col-md-4">
											<div class="form-group">
												<label for="ci">CI:</label>
												<input id="ci" name="ci" type="text" class="form-control" placeholder="CI" maxlength="10" onKeyPress="return soloNumeros(event)" required />
											</div>
										</div>

									</div>

									<div class="col-md-12">
										<hr>
									</div>

									<div class="col-md-12">

										<div class="col-md-4">
											<div class="form-group">
												<label for="edad">Edad:</label>
												<input id="edad" name="edad" type="text" class="form-control" placeholder="Edad" maxlength="10" onKeyPress="return soloNumeros(event)" required />
											</div>
										</div>

										<div class="col-md-4">
											<div class="form-group">
												<label for="grado">Grado a Cursar:</label>
												<input id="grado" name="grado" type="text" class="form-control" placeholder="Grado a Cursar" maxlength="10" onKeyPress="return soloNumeros(event)" required />
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label for="sexo">Sexo:</label>
												<select id="sexo" name="sexo" class="form-control" required>
													<option value="1">M</option>
													<option value="2">F</option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-md-12">
									
										<div class="col-md-4">
											<div class="form-group">
												<label for="padre">Nombre del Representante:</label>
												<input id="padre" name="padre" type="text" class="form-control" placeholder="Padre" maxlength="10" required />
											</div>
										</div>

										<div class="col-md-4">
											<div class="form-group">
												<label for="tel_padre">Teléfono del Representante:</label>
												<input id="tel_padre" name="tel_padre" type="text" class="form-control" placeholder="Teléfono" maxlength="10" onKeyPress="return soloNumeros(event)" required />
											</div>
										</div>
										
										<div class="col-md-4">
											<div class="form-group">
												<label for="e_padre">E-mail del Representante:</label>
												<input id="e_padre" name="e_padre" type="email" class="form-control" placeholder="Email" maxlength="10" required />
											</div>
										</div>
										
									</div>
									
								

									<div class="col-md-12">
										<hr>
									</div>

									<div class="col-md-12">

										<div class="col-md-4">
											<div class="form-group">
												<label for="imagen_Representante">Foto del Representante:</label>
												<input id="imagen_Representante" name="imagen_Representante" type="file" required />
											</div>
										</div>

										<div class="col-md-4">
											<div class="form-group">
												<label for="imagen_niño">Foto del Niño:</label>
												<input id="imagen_niño" name="imagen_niño" type="file" required />
											</div>
										</div>
										
										<div class="col-md-12">
											<div class="form-group">
												<label for="obsr">Observaciones:</label>
												<input id="obsr" name="obsr" type="text" class="form-control" placeholder="Observaciones" maxlength="1000" required />
											</div>
										</div>

									</div>

									<div class="col-md-12">
										<hr>
									</div>									

									<div class="col-md-12">
										<div class="col-md-offset-4 col-md-4">
											<input  id="" class="btn btn-lg btn-danger btn-block" type="submit" value="Registrar" />
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
